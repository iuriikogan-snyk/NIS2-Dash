# This Nginx configuration serves the static React application and
# proxies API requests to the backend service within the Docker network.

server {
    # Nginx will listen on port 80 inside the container.
    listen 80;
    server_name localhost;

    # Rule for serving the main React application.
    location / {
        root   /usr/share/nginx/html;
        index  index.html index.htm;
        # This ensures that client-side routing works correctly.
        try_files $uri $uri/ /index.html;
    }

    # Rule for proxying API requests.
    # Any request starting with /api/ will be forwarded.
    location /api/ {
        # 'backend' is the service name defined in docker-compose.yml.
        # Nginx will resolve this to the backend container's IP address.
        proxy_pass http://backend:8080;
        
        # These headers are important for passing client information
        # through the proxy to the backend service.
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
    }

    # Standard error page handling.
    error_page   500 502 503 504  /50x.html;
    location = /50x.html {
        root   /usr/share/nginx/html;
    }
}
